<div class="container">
  <br>
  <div class="col-12">
    <div class="row">
      <div class="col-4">
        <mat-card-title>Sales Order Master</mat-card-title>
      </div>  
      <div class="col-6"></div>                 
      <div class="col-2">
        <div class="row">
          <div class="col-6">
            <button mat-raised-button color="primary" (click)="exporter.exportTable('xlsx')">
              <mat-icon>file_download</mat-icon>
            </button>
          </div>
          <div class="col-6">
            <button mat-raised-button class="bg-primary text-white btn btn-block" (click)="gotoSODetails('/crm/sales-order/details', 'new')" >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <b>Search</b>
      <mat-form-field >
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text" style="color: black;" placeholder="Please Enter Your Seach Keyword to filter" (keyup)="quickSalesOrderSearch()" [(ngModel)]="searchValue">
      </mat-form-field>
    </div>
    <hr>
    <div class="col-12">
      <mat-table [dataSource]="salesOrderListDataSource" matTableExporter #exporter="matTableExporter" class="mat-table" matSort matSortDisableClear [multiTemplateDataRows]="true">
        <ng-container matColumnDef="SONO">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Sales Order </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.SONO }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="QUOTNO">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Agreement </mat-header-cell>
          <mat-cell *matCellDef="let row" > {{ row.QUOTNO }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="SODATE">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.SODATE }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="CUST_NAME">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Customer </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.CUST_NAME }} </mat-cell>
        </ng-container>
  
        <!-- Button Column -->
        <ng-container matColumnDef="Actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button md-raised-button color="primary" class="btn-w-md ml-2 mat-button text-white"  style="border-radius: 50%;"  (click)="gotoSODetails('/crm/sales-order/details', row.SONO)">
              View
            </button>              
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row matRipple *matRowDef="let row; columns: columns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
