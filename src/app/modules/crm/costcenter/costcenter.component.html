<div class="container-fluid">
    <div class="col-12">
        <mat-card style="color: darkblue; background-color:rgb(251, 252, 249);">
            <mat-card-header>
                <mat-card-title>Cost Center Master</mat-card-title>
            </mat-card-header>
            <hr>
            <div class="col-4">
                <mat-card-actions>
                    <div class="row">
                        <div class="col">
                            <button mat-raised-button class="bg-primary text-white btn btn-block" style="border-radius: 50%;"
                                 (click)="newForm()">
                                <mat-icon>add</mat-icon> New
                            </button>
                        </div>
                    
                        <!-- <div class="col">
                            <button type="submit" mat-raised-button class="bg-secondary text-white btn btn-block" style="border-radius: 50%;">
                                <mat-icon>print</mat-icon> Print
                            </button>
                        </div> -->
                        <div class="col">
                            <button mat-raised-button class="bg-success  text-white btn btn-block" style="border-radius: 50%;"
                                 (click)="submitForm()">
                                <mat-icon>note_add</mat-icon> Submit 
                            </button>
                        </div>
                        <div class="col">
                            <button mat-raised-button class="bg-info text-white btn btn-block" style="border-radius: 50%;">
                                <mat-icon>Delete</mat-icon> Delete
                            </button>   
                        </div>
                        <!-- <div class="col">
                            <button mat-raised-button 
                            class="bg-secondary text-white btn btn-block" 
                            style="border-radius: 50%;"> 
                            (click)="exportAsXLSX()">
                                <mat-icon>note</mat-icon> All Boat 
                            </button>
                        </div> -->
                        <div class="col">
                            <button mat-raised-button class="bg-danger text-white btn btn-block" style="border-radius: 50%;"
                                 (click)="newForm()">
                                <mat-icon>cancel</mat-icon> Exit
                            </button>
                        </div>  
                    </div>
                </mat-card-actions>
            </div>
            <mat-card-content>
                <form class="form-container" [formGroup]="costcentreForm">
                    <div class="row">
                        <div class="col-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Expense Code</mat-label>
                                <input matInput required formControlName="expenseCode">
                                <mat-error>Expense Code is <strong>required</strong></mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-8">
                            <mat-form-field appearance="fill">
                                <mat-label>Description</mat-label>
                                <input matInput formControlName="description">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <mat-form-field appearance="fill">
                                <mat-label>GL Account</mat-label>
                                <input matInput 
                                        type="text" 
                                        #debNo formControlName="glAccount"  
                                            (keydown.f2)="lookUpDebitAcc(debNo.value)"
                                            (keydown.enter)="searchDebitAccount(debNo.value)">
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field appearance="fill">
                                <input matInput formControlName="glAccountCustname">
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field class="full-width">
                                <mat-label i18n="@@CMMContactsNameFormControl">
                                    Active
                                </mat-label>
                                <mat-select formControlName="active" required>
                                    <mat-option> ----- </mat-option>
                                    <mat-option value="1">YES</mat-option>
                                    <mat-option value="0">NO</mat-option>
                                  </mat-select>
                            </mat-form-field>
                           
                        </div>
                    </div>
                    <hr>
                    <!-- <div class="row">
                        <div class="col-3">
                            <button (click)="submitForm()" mat-button style="background-color: green; color: white; width: 100%">Submit</button> 
                        </div>
                        <div class="col-2">
                            <button mat-button style="background-color: red; color: white; width: 100%;">Cancel</button>
                        </div>
                    </div> -->
                </form>
                <div class="col-12">
                    <ng-template #opbalLookupDialog 
                    style="width: 60%;">
                        <h3 matDialogTitle>
                            <b>Look up OpBal: {{ opbalArr.length }}</b>
                        </h3>
                        <hr>
                        <!-- <mat-form-field >
                            <input matInput #input
                            (keyup)="applyFilter($event)" >
                        </mat-form-field> --->
                        <div mat-dialog-content>
                            <table mat-table 
                            [dataSource]="opbalDataSource" 
                            class="mat-elevation-z8" 
                            style="width: 65vw; height: 50vh;">
                                <ng-container matColumnDef="pcode">
                                    <th mat-header-cell 
                                    *matHeaderCellDef> Product Code </th>
                                    <td mat-cell 
                                    *matCellDef="let opbal"> {{ opbal.PCODE }} </td>
                                </ng-container>
                              
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell 
                                    *matHeaderCellDef> Customer Name </th>
                                    <td mat-cell 
                                    *matCellDef="let opbal"> {{ opbal.CUST_NAME }} </td>
                                </ng-container>

                                <ng-container matColumnDef="glcode">
                                    <th mat-header-cell 
                                    *matHeaderCellDef> GLCODE </th>
                                    <td mat-cell 
                                    *matCellDef="let opbal"> {{ opbal.GLCODE }} </td>
                                </ng-container>
                              
                                <ng-container matColumnDef="opbal">
                                    <th mat-header-cell 
                                    *matHeaderCellDef> OPBAL </th>
                                    <td mat-cell 
                                    *matCellDef="let opbal"> {{ opbal.OPBAL }} </td>
                                </ng-container>
                              
                                <tr mat-header-row 
                                *matHeaderRowDef="opbalDisplayedColumns"></tr>
                                <tr mat-row 
                                *matRowDef="let row; columns: opbalDisplayedColumns;  let i= index"
                                [ngClass]="{'highlight': selectedRowIndex == i}"
                                (click)="highlight('opbal',i)"
                                tabindex="999"
                                (keydown.arrowdown)="arrowDownEvent('opbal',selectedRowIndex)"
                                (keydown.arrowup)="arrowUpEvent('opbal',selectedRowIndex)" 
                                (keydown.enter)="selectOpbal(opbalArr[selectedRowIndex])">
                                </tr>
                              
                                <!-- Row shown when there is no matching data. 
                                <tr class="mat-row" 
                                *matNoDataRow>
                                    <td class="mat-cell" 
                                    colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr> -->
                            </table>
                        </div>
                        <mat-dialog-actions align="end">
                            <button mat-button 
                            matDialogClose="close">Close</button>
                        </mat-dialog-actions>
                    </ng-template>
                </div>
            </mat-card-content>
            <mat-tab-group mat-align-tabs="center" >
                <mat-tab label="Home" style="color:wheat;">
                    <div class="col-11">
                        <b>Search</b>
                        <mat-form-field class="full-width">
                            <mat-icon matPrefix>search</mat-icon>
                            <input matInput type="text" style="color: black;" placeholder="Please Enter Your Seach Keyword to filter" (keyup)=" quickCostCenterSearch()" [(ngModel)]="searchValue">
                        </mat-form-field>
                    </div>
                    <!-- GET PARTY DETAILS FOR THIS CUSTOMER-->
                    <ag-grid-angular style="width: 100%; height: 360px ;" 
                    class="ag-theme-balham" [animateRows]="true"
                    [pagination]="true" [paginationPageSize]="25" 
                    [gridOptions]="gridOptions" 
                    [rowStyle]="rowStyle"
                    [suppressRowClickSelection]="true"
                    (cellClicked)='onViewCellClicked($event)'
                    [columnDefs]="columnCostCenterDefs"
                    (gridReady)="onGridCostCenterReady($event)"></ag-grid-angular>     
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</div>
