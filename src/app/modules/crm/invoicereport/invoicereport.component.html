<div class="container-fluid">
    <div class="col-12">
        <mat-card style="color: darkblue; background-color:rgb(251, 252, 249);">
            <mat-card-header>
                <div class="col-12">
                    <div class="row">
                        <div class="col-10">
                            <mat-card-title> Report</mat-card-title> 
                        </div>
                        <div class="col-2">
                            <button mat-raised-button class="bg-danger text-white btn btn-block" style="border-radius: 50%;"
                            [routerLinkActive]="['active']" [routerLink]="['/crm/contacts']">
                                <mat-icon>cancel</mat-icon> Exit
                            </button>
                        </div>
                    </div>
                </div>
            </mat-card-header> 
            <mat-card-content>
                <div class="col-12">
                    <div id="viewer-host">
                        <gc-activereports-viewer (click)="onViewerInit()"> </gc-activereports-viewer>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>    
    </div>
</div>
