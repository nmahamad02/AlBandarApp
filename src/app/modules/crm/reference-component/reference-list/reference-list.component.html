<div class="container-fluid">
    <div class="col-12">
      <mat-card style="color: darkblue; background-color:rgb(251, 252, 249);">
        <mat-card-header>
          <mat-card-title>Reference/ Amenities Management</mat-card-title>
        </mat-card-header>
        <hr>
        <div class="row">
          <b>Search</b>
          <mat-form-field>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="text" style="color: black;" placeholder="Please Enter Your Seach Keyword to filter" (keyup)="quickPartyrSearch()" [(ngModel)]="searchValue">
          </mat-form-field>
        </div>
        <!-- GET PARTY DETAILS FOR THIS CUSTOMER-->
        <button mat-raised-button color="primary" (click)="exporter.exportTable('xlsx')">Export as Excel</button>
        <div>
          <br />
        </div>

        <mat-table [dataSource]="referenceListDataSource" matTableExporter #exporter="matTableExporter"
                   class="mat-table" matSort matSortDisableClear [multiTemplateDataRows]="true">
          <ng-container matColumnDef="PCODE">
            <mat-header-cell *matHeaderCellDef mat-sort-header> REFERENCE CODE </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.PCODE }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="NAME">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row" > {{ row.NAME }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="DESCRIPTION">
            <mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.DESCRIPTION }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="TYPE">
            <mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.TYPE }} </mat-cell>
          </ng-container>        

          <!-- Button Column -->
          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button md-raised-button color="primary" class="btn-w-md ml-2 bg-primary text-white" style="border-radius: 50%;" (click)="gotoReferenceDetails('/crm/reference/details', row.PCODE)">
                View
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
          <mat-row matRipple *matRowDef="let row; columns: columns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator
                       [pageSize]="50"
                       [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
        </mat-paginator>
      
      </mat-card>
    </div>
</div>
