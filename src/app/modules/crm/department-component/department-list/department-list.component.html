<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <mat-card style="color: darkblue; background-color:rgb(251, 252, 249);">
              <mat-card-header>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4">
                      <mat-card-title> Department Master </mat-card-title>
                    </div>
                  </div>
                </div>
              </mat-card-header>
              <hr>
              <div class="row">
                <b>Search</b>
                <mat-form-field>
                  <mat-icon matPrefix>search</mat-icon>
                  <input matInput type="text" style="color: black;" placeholder="Please Enter Your Seach Keyword to filter" (keyup)="quickPartyrSearch()" [(ngModel)]="searchValue">
                </mat-form-field>
              </div>
              <!-- GET PARTY DETAILS FOR THIS CUSTOMER-->
              <button mat-raised-button color="primary" (click)="exporter.exportTable('xlsx')">Export as Excel</button>
              <div>
                <br />
              </div>
              <mat-table [dataSource]="departmentListDataSource" matTableExporter #exporter="matTableExporter"
                         class="mat-table" matSort matSortDisableClear [multiTemplateDataRows]="true">
                <ng-container matColumnDef="DEPT_ID">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Department Id </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{ row.DEPT_ID }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="PREFIX">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Department CODE </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{ row.PREFIX }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="DEPT_NAME">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{ row.DEPT_NAME }} </mat-cell>
                </ng-container>            

                <!-- Button Column -->
                <ng-container matColumnDef="Actions">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <button md-raised-button color="primary" class="btn-w-md ml-2 mat-button text-white" style="border-radius: 50%;" (click)="gotoDepartmentDetails('/crm/department/details', row.PREFIX)">
                      View
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
                <mat-row matRipple *matRowDef="let row; columns: columns;"></mat-row>
              </mat-table>
              <mat-paginator #paginator
                             [pageSize]="50"
                             [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
              </mat-paginator>

            </mat-card>
        </div>
    </div>
</div>
