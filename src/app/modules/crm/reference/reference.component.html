<div class="container-fluid">
    <div class="col-12">
        <mat-card style="color: darkblue; background-color:rgb(251, 252, 249);">
            <mat-card-header>
                <mat-card-title>Reference/ Amenities Management</mat-card-title>
            </mat-card-header>
            <hr>
            <div class="col-7">
                <mat-card-actions>
                    <div class="row">
                        <div class="col">
                            <button mat-raised-button class="bg-primary text-white btn btn-block" style="border-radius: 50%;" (click)="newForm()" >
                                <mat-icon>add</mat-icon> New
                            </button>
                        </div>
                    
                        <div class="col">
                            <button type="submit" mat-raised-button class="bg-secondary text-white btn btn-block" style="border-radius: 50%;">
                                <mat-icon>print</mat-icon> Print
                            </button>
                        </div>
                        <div class="col">
                            <button mat-raised-button class="bg-success  text-white btn btn-block" style="border-radius: 50%;" (click)="submitForm()">
                                <mat-icon>note_add</mat-icon> Submit 
                            </button>
                        </div>
                        <div class="col">
                            <button mat-raised-button class="bg-info text-white btn btn-block" style="border-radius: 50%;">
                                <mat-icon>Delete</mat-icon> Delete
                            </button>   
                        </div>
                        <div class="col">
                            <button mat-raised-button class="bg-danger text-white btn btn-block" style="border-radius: 50%;" (click)="newForm()">
                                <mat-icon>cancel</mat-icon> Exit
                            </button>
                        </div>  
                    </div>
                </mat-card-actions>
            </div>
            <mat-card-content>
                <form class="form-container" [formGroup]="referenceForm">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Reference Type</mat-label>
                                <mat-select #referenceType formControlName="referenceType" required>
                                    <mat-option> ----- </mat-option>
                                                <mat-option *ngFor="let type of refArr" [value]="type.REFTYPE">
                                                    {{ type.REFTYPE }}
                                                </mat-option>
                                    <mat-error i18n="@@CMMContactsNameFormControlError">
                                        Reference Type is <strong>required</strong>
                                    </mat-error>
                                </mat-select>
                            </mat-form-field> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field class="full-width"> 
                                <mat-label i18n="@@ReferenceCodeFormControl"> 
                                    Reference Code  
                                </mat-label>
                                <input #memCode type="text" formControlName="referenceCode" matInput required>
                                <mat-error i18n="@@ReferenceCodeFormControl">
                                    Reference Code is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field class="full-width"> 
                                <mat-label i18n="@@ReferenceNameFormControl"> 
                                    Reference Name  
                                </mat-label>
                                <input #memCode type="text" formControlName="referenceName" matInput required>
                                <mat-error i18n="@@ReferenceNameFormControl">
                                    Reference Name is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="full-width"> 
                                <mat-label i18n="@@ReferenceDescriptionFormControl"> 
                                    Reference Description  
                                </mat-label>
                                <textarea matInput formControlName="referenceDescription" value="{{varRefDescription}}">Reference Description</textarea> 
                            </mat-form-field>                               
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-tab-group mat-align-tabs="center" >
                <mat-tab label="Home" style="color:wheat;">
                    <div class="col-11">
                        <b>Search</b>
                        <mat-form-field class="full-width">
                            <mat-icon matPrefix>search</mat-icon>
                            <input matInput type="text" style="color: black;" placeholder="Please Enter Your Seach Keyword to filter" (keyup)="quickReferenceSearch()" [(ngModel)]="searchValue">
                        </mat-form-field>
                    </div>
                    <!-- GET PARTY DETAILS FOR THIS CUSTOMER-->
                    <ag-grid-angular style="width: 100%; height: 360px ;" 
                    class="ag-theme-balham" [animateRows]="true"
                    [pagination]="true" [paginationPageSize]="25" 
                    [gridOptions]="gridOptions" 
                    [rowStyle]="rowStyle"
                    [suppressRowClickSelection]="true"
                    (cellClicked)='onViewCellClicked($event)'
                    [columnDefs]="columnDefs"
                    (gridReady)="onGridRefDetails($event)"></ag-grid-angular>     
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</div>
